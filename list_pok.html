<!DOCTYPE html>
<html>
<head>
	<title> Automatic List </title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset ="UTF-8" >

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<style>

		h1
		{	text-align: center ;
			font-size: 3em ;
			font-family: "Times New Roman" ;
		}

		p
		{	text-align: center;
			font-size: 20px ;
		}

		li 
		{	font-size: 24px ;
			text-align: left;
			list-style-type: none;
			margin-left: 40vw; 
		}

		.enter
		{	margin: 5px 40vw ;
		}

		.done
		{	text-decoration: line-through;
		}
	</style>
</head>
<body>

	<div class = "container-fluid" >
		<h1> List of Pokemon </h1>
		
		<p> Here is the list of all pokemon that I can remember right now </p>
		
		<p> Write "del" or "delete" alongwith Pokemon Name to delete  </p>

		<p> Write "done" alongwith Pokemon Name to strikethrough </p>
		
		<div class = "enter"><input type="text" name="name" placeholder="Add a Pokemon">
		<button class = "add">Add</button> </div>
		
		<ul>
			<li>Pikachu</li>
			<li>Greninja</li>
			<li>Charizard</li>
			<li>Mewtwo</li>
			<li>Lucario</li>
		</ul>

		<script type="text/javascript" src = "./pok.js">
		</script>
	</div>
</body>
</html>
